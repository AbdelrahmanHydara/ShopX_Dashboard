name: shopx_dashboard
description: "A new Flutter App."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # A flutter plugin for adapting screen and font size.Guaranteed to look good on different models.
  flutter_screenutil: ^5.9.3
  # Flutter plugin for reading and writing simple key-value pairs. Wraps NSUserDefaults on iOS and SharedPreferences on Android.
  shared_preferences: ^2.5.3
  # State management library that helps implement the BLoC (Business Logic Component) design pattern.
  flutter_bloc: ^9.1.1
  # Flutter plugin for selecting images from the Android and iOS image library, and taking new pictures with the camera.
  image_picker: ^1.2.1
  # Converts already built widgets into skeleton loaders with no extra effort.
  skeletonizer: ^2.1.0+1
  # A Flutter plugin to use the Firebase Core API, which enables connecting to multiple Firebase apps.
  firebase_core: ^4.2.1
  firebase_storage: ^13.0.4
  cloud_firestore: ^6.1.0
  path: ^1.9.1
  get_it: ^9.0.5
  dartz: ^0.10.1
  fluttertoast: ^9.0.0


dev_dependencies:
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
   android: true
   ios: true
   image_path: "assets/images/logo_app.png"
   min_sdk_android: 21 # android min sdk min:16, default 21

   flutter_test:
    sdk: flutter

   flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/


